{% extends 'flatpages/default.html' %}
<!--{% load custom_filters %}-->

{% block title %}
Login
{% endblock title %}

{% block content %}

<h1>Login</h1>
<br><br>
<p>Вы не в системе</p>
<br><br>
<form method="post" action="{% url 'auth:login' %}" class="py-3">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <br><br>
    <button type="submit" class="btn btn-info">
        <span>Вход</span>
    </button>
</form>

<br><br>

<a class="btn btn-info" href="{% url 'auth:signup' %}"> Регистрация </a>

<br><br>

{% endblock content %}
